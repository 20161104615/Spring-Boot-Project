<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>jPlayer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <link  href="asserts/js/jPlayer/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/asserts/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/asserts/js/jPlayer/jquery.jplayer.min.js}"></script>
    <script type="text/javascript" th:src="@{/asserts/js/jPlayer/add-on/jplayer.playlist.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        //<![CDATA[
        $(document).ready(function () {
            new jPlayerPlaylist({
                jPlayer: "#jquery_jplayer_1",
                cssSelectorAncestor: "#jp_container_1"
            }, [
                {
                    title: "Cro Magnon Man",
                    mp3: "http://www.jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/TSP-01-Cro_magnon_man.ogg"
                },
                {
                    title: "Your Face",
                    mp3: "http://www.jplayer.org/audio/mp3/TSP-05-Your_face.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/TSP-05-Your_face.ogg"
                },
                {
                    title: "Cyber Sonnet",
                    mp3: "http://www.jplayer.org/audio/mp3/TSP-07-Cybersonnet.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/TSP-07-Cybersonnet.ogg"
                },
                {
                    title: "Tempered Song",
                    mp3: "http://www.jplayer.org/audio/mp3/Miaow-01-Tempered-song.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/Miaow-01-Tempered-song.ogg"
                },
                {
                    title: "Hidden",
                    mp3: "http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/Miaow-02-Hidden.ogg"
                },
                {
                    title: "Lentement",
                    free: true,
                    mp3: "http://www.jplayer.org/audio/mp3/Miaow-03-Lentement.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/Miaow-03-Lentement.ogg"
                },
                {
                    title: "Lismore",
                    mp3: "http://www.jplayer.org/audio/mp3/Miaow-04-Lismore.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/Miaow-04-Lismore.ogg"
                },
                {
                    title: "The Separation",
                    mp3: "http://www.jplayer.org/audio/mp3/Miaow-05-The-separation.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/Miaow-05-The-separation.ogg"
                },
                {
                    title: "Beside Me",
                    mp3: "http://www.jplayer.org/audio/mp3/Miaow-06-Beside-me.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/Miaow-06-Beside-me.ogg"
                },
                {
                    title: "Bubble",
                    free: true,
                    mp3: "http://www.jplayer.org/audio/mp3/Miaow-07-Bubble.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"
                },
                {
                    title: "Stirring of a Fool",
                    mp3: "http://www.jplayer.org/audio/mp3/Miaow-08-Stirring-of-a-fool.mp3",
                    oga: "http://www.jplayer.org/audio/ogg/Miaow-08-Stirring-of-a-fool.ogg"
                },
                {
                    title: "麻雀",
                    mp3: "https://m10.music.126.net/20200218092713/a7a7c8b61e151bf228ddae80b3acaf1e/ymusic/3f6b/99ee/da08/3d9d1923095b93beb2303e1bd4ba73f7.mp3",

                },
                {
                    title: "麻雀2",
                    mp3:"media/maque.mp3"
                },
                {
                    title: "麻雀3",
                    mp3:/*[[@{/asserts/music/maque.mp3}]]*/""
                },
                {
                    title:"麻雀4",
                    mp3:"../maque.mp3"
                }
            ], {
                swfPath: "../../dist/jplayer",
                supplied: "oga, mp3，m4a",
                wmode: "window",
                useStateClassSkin: true,
                autoBlur: false,
                smoothPlayBar: true,
                keyEnabled: true
            });
        });
        //]]>
    </script>
</head>
<body>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
    <div class="jp-type-playlist">
        <div class="jp-gui jp-interface">
            <div class="jp-controls">
                <button class="jp-previous" role="button" tabindex="0">previous</button>
                <button class="jp-play" role="button" tabindex="0">play</button>
                <button class="jp-next" role="button" tabindex="0">next</button>
                <button class="jp-stop" role="button" tabindex="0">stop</button>
            </div>
            <div class="jp-progress">
                <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                </div>
            </div>
            <div class="jp-volume-controls">
                <button class="jp-mute" role="button" tabindex="0">mute</button>
                <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                </div>
            </div>
            <div class="jp-time-holder">
                <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
            </div>
            <div class="jp-toggles">
                <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                <button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
            </div>
        </div>
        <div class="jp-playlist">
            <ul>
                <li>&nbsp;</li>
            </ul>
        </div>
        <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a
                href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
    </div>
</div>
</body>

</html>
