<!DOCTYPE html>
<html lang="en" class="app" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Musik | Web Application</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" th:href="@{/asserts/js/jPlayer/jplayer.flat.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/asserts/css/animate.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/asserts/css/font-awesome.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/asserts/css/simple-line-icons.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/asserts/css/font.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/asserts/css/app.css}" type="text/css"/>
    <!--[if lt IE 9]>
    <script th:src="@{/asserts/js/ie/html5shiv.js}"></script>
    <script th:src="@{/asserts/js/ie/respond.min.js}"></script>
    <script th:src="@{/asserts/js/ie/excanvas.js}"></script>
    <![endif]-->
</head>
<body class="bg-info dker">
<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">Musik</span></a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong th:text="#{signup.title}">Sign up to find interesting thing</strong>
            </header>
            <div class="form-horizontal">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                        <input class="form-control form-control-pl-30 rounded input-lg text-center no-border"
                               th:placeholder="#{signup.name}">
                        <span class="form-control-feedback icon-user pull-right" style="color: #0d1215;margin-right: 10px"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                        <input type="email"
                               class="form-control form-control-pl-30 rounded input-lg text-center no-border"
                               th:placeholder="#{signup.email}">
                        <span class="form-control-feedback  icon-envelope pull-right" style="color: #0d1215;margin-right: 10px"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                        <input type="password"
                               class="form-control form-control-pl-30 rounded input-lg text-center no-border"
                               th:placeholder="#{signup.password}">
                        <span class="form-control-feedback  icon-key pull-right" style="color: #0d1215;margin-right: 10px"></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i
                    class="icon-arrow-right pull-right"></i>
                <span class="m-r-n-lg" th:text="#{signup.signup}">Sign up</span></button>
            <div class="line line-dashed">
            </div>
            <div class="checkbox i-checks m-b">
                <label class="m-l" style="align-items: center">
                    <input type="checkbox" checked=""><i style="margin-left: 5px"></i> [[#{signup.termsandpolicy}]]
                </label>

                <a th:href="@{/signup.html(l='zh_CN')}" style="margin-left: 15px">中文</a>
                <a th:href="@{/signup.html(l='en_US')}" style="margin-left: 15px">English</a>
            </div>
            <hr>
            <p class="text-muted text-center">
                <small th:text="#{signup.account}">Already have an account?</small>
            </p>
            <a th:href="@{/signin.html}" class="btn btn-lg btn-info btn-block btn-rounded"
               th:text="#{signup.signin}">Signin</a>
            <br>
            <div class="text-center padder clearfix">
                <p>
                    <small>Music Website Producer:杨&nbsp;&nbsp;硕<br>&copy; 2019</small>
                </p>
            </div>
        </section>
    </div>
</section>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.js}"></script>
<!-- App -->
<script th:src="@{/asserts/js/app.js}"></script>
<script th:src="@{/asserts/js/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/asserts/js/app.plugin.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/jPlayer/jquery.jplayer.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/jPlayer/add-on/jplayer.playlist.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/jPlayer/demo.js}"></script>
</body>
</html>
